<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ticker</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet"href="{% static 'main/style.css' %}">
    {% load jchart %}
  </head>
  <body>

    <div id="cover">
      <img src='https://raw.githubusercontent.com/ktlait/drinks-ticker/master/ticker/images/white%20logo%20(1).png' id="logo"/>
    </div>
    <div class="container">


    <div class="row" id = "ticker_row">
      <div class="col-sm-7">
      {% render_chart 'scatter_line_chart' %}
    </div>
    <div class="col-sm-5" id="commentary">
        <div id="comment">
          <h4> {{ commentary.comment1 }} </h4>
        </div id="comment">
        <div>
          <h4> {{ commentary.comment2 }} </h4>
        </div>
        <div id="comment">
          <h4> {{ commentary.comment3 }} </h4>
        </div>
    </div>
  </div>
  <!--  <div class="ticker-wrap">
      <div class="ticker">
        <div class="ticker__item">Letterpress chambray brunch.</div>
        <div class="ticker__item">Vice mlkshk crucifix beard chillwave meditation hoodie asymmetrical Helvetica.</div>
        <div class="ticker__item">Ugh PBR&B kale chips Echo Park.</div>
        <div class="ticker__item">Gluten-free mumblecore chambray mixtape food truck. </div>
      </div> -->
      <div class="row"><div> </div> </div>
      <div class="row">
      <div id="controller">
        <div id="ticker">
        {% for arrow in arrows %}
          <div class="text">
           <img src={{ arrow.img }} >
            <span class="username">{{ arrow.name}} </span>
            <span class="extra_info">3m</span>
            <div class="content"> </div>
          </div>
          {% endfor %}
        </div>
    </div>

</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </body>
</html>
